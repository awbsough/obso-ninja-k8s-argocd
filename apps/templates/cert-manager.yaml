apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    chart: cert-manager
    helm:
      values: |
        installCRDs: true
    repoURL: https://charts.jetstack.io
    targetRevision: v1.16.2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
